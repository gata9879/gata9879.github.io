<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulario de envio</title>
</head>
<body>
    <header>
        <h1>Formulario de envio</h1>
        <nav>
            <a href="index.htm">Inicio</a>
            <a href="formulario.htm">Formulario</a>
            <a href="contacto.htm">Contacto</a>
        </nav>
    </header>
    <main>
        <form id="formulario" action="index.js" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required min="3" max="10"> <br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required min="3" max="10"> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required > <br>

            <label for="telefono">Teléfono:</label>
            <input type="phone" id="telefono" name="telefono" required min="9"> <br>

            <label for="provincia">Provincia:</label>
            <select id="provincia" name="provincia" required>
                <option value="" disabled selected>Seleccione su provincia</option>
                <option value="province1">Córdoba</option>
                <option value="province2">Mendoza</option>
                <option value="province3">San Juan</option>
                <option value="province4">Santa Fe</option>
                <option value="province5">Buenos Aires</option> 
            </select> <br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required min="8" max="15"> <br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required maxLength="500"></textarea> <br>

            <button type="submit" id="botonEnviar">Enviar</button>

            <button type="reset">Borrar</button>

            <button type="button" id="botonImprimir">Imprimir</button>
        </form>
    </main>
    <footer>
        <script src="index.js"></script>

    </footer>
</body>
</html>
